<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task #1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  </head>
  <body>
    <div class="container">
    <div class="spinnerWrapper">
        <div id="text">Previous prize : </div>
        <div class="wheelBox">
          <canvas id="spinWheel"></canvas>
          <div id="miniWheel" ></div>
          <div id="miniWheelBlack"></div>
          <div class="btnCenter">
            <button id="spinBtn">Spin</button>
          </div>
          <i class="fa-solid fa-location-arrow"></i>
        </div>
      </div>
      
      <div class="optionWrapper">
        <div class="inputContainer">
          <div class="title">Option panel</div>
          <div class="description">Max. options: 8</div>
          <div class="descriptionPrice">Max. deposit: 9999$</div>
          <div class="optionsContainer">
            <div id="options"></div>
          </div>
          <input
            type="text"
            id="optionInput"
            placeholder="Your spin options here"
          />
          <div class="maxOptions"></div>
          <div class="btnCenter optionButton">
            <button id="addOptionBtn" >Add Option</button>
          </div>
        </div>
      </div>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
